<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AWLocation Demo</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="appworks.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  <body>

    <div id="intro-wrapper">
      <div id="intro">
        <div style="font-weight:bold; text-align:center; margin-bottom:8px;">AppWorks AWLocation Demo</div>
        <p>This demo app demostrates the use of the Appworks.AWLocation class</P>
      </div>
    </div>

    <div id="content-wrapper">
      <div><button type="button" id="go0-button" class="go-button vertical-space" onclick="getLocation();">Get Current Position</button></div>
      <div><button type="button" id="go1-button" class="go-button vertical-space" onclick="watchLocation();">Watch Position</button></div>
      <div><button type="button" id="go2-button" class="go-button vertical-space" onclick="clearLocation();">Stop Watching Position</button></div>
    </div>

    <div id="result-wrapper">
      <div id="result">
        Result will appear here.
      </div>
    </div>

    <div id="version">Version 0.0.1</div>
  </body>
</html>
